<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket IO</title>
</head>
<body>
  <h1>Socket IO</h1>
  <h2>Velocidade: <span class="socketSpeed"></span></h2>
  <h2>Temperatura: <span class="socketTemperature"></span></h2>
  <div id="app"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    socket.on('connect', () => {
      console.log('Connected to server')
    })

    // listen for new messages
    socket.on('msg', (data) => {
      console.log(data)
      document.querySelector('.socketSpeed').innerText = data
    })

    socket.on('temperature', (data) => {
      console.log(data)
      document.querySelector('.socketTemperature').innerText = data
    })
  </script>
</body>
</html>
